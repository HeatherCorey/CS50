<!DOCTYPE html>

<html>
    <head>
        Countries Form
    </head>
    <body>
        <form id = "countries-form">
            <label>Select a country:</label>
                <select name="country">
                    <option value="None">Pick One</option>
                    <option value="Canada">Canada</option>
                    <option value="Mexico">Mexico</option>
                    <option value="United States">United States</option>
                </select>
            <input type="submit" value="submit"/>
        </form>
        <script>
            
            var form = document.getElementById("countries-form");
                form.onsubmit = function()
                {
                    var capitals = {USA : "Washington D.C.", Canada: "Ottawa", Mexico: "Mexico City"};
                    
                    if (form.country.value == "None")
                    {
                        alert("Please select a country!");
                    }
                    else
                    {
                        var capital = capitals[form.country.value];
                        alert("The capital of " + form.country.value + " is " + capital + ".");
                    }
                    return false;
                }
        </script>
    </body>
</html>
