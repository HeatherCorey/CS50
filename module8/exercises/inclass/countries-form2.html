<!DOCTYPE html>

<html>
    <head>
        Countries Form

    </head>
    <body>
        <form id = "countries-form">
            <label>Select a country:</label>
                <select name="country">
                    <option value="None">Pick One</option>
                    <option value="Canada">Canada</option>
                    <option value="Mexico">Mexico</option>
                    <option value="United States">United States</option>
                </select>
            <input name="capitalBox" type="text">
            <input type="submit" value="submit"/>
        </form>
        <script>
            
            var form = document.getElementById("countries-form");
                form.onsubmit = function()
                {
                    var capitals = {USA : "Washington D.C.", Canada: "Ottawa", Mexico: "Mexico City"};
                    
                    if (form.country.value == "None")
                    {
                        alert("Please select a country!");
                    }
                    else if(form.capitalBox.value == "")
                    {
                        var text = document.createTextNode("You must enter a capital!");
                        form.appendChild(text);
                    }
                    else
                    {
                        var capital = capitals[form.country.value];
                        var answer = form.capitalBox.value;
                        if (capital == answer)
                        {
                            alert("You are correct!");
                        }
                        else
                        {
                            alert("You are incorrect.");
                        }
                    }
                    return false;
                }
        </script>
    </body>
</html>
